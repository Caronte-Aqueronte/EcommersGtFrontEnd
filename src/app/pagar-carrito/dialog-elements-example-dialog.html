<div class="dialog-container-confirm" [hidden]="!data.acierto">
    <h1 mat-dialog-title>Confirmacion</h1>
    <div mat-dialog-content>Tu carrito fue comprado con exito.</div>
</div>

<div class="dialog-container-error" [hidden]="data.acierto">
    <h1 mat-dialog-title>Error</h1>
    <div mat-dialog-content>El carrito no fue comprado, puede deberse a que este vacio o haya ocurrido un error inesperado.</div>
</div>
