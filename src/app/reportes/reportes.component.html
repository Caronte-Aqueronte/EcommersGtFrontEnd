<div class="container">

    <form [formGroup]="formReportes" (submit)="traerReporte()" class="options-container">
        <div class="input-group mb-3" style="width: 300px;">
            <span class="input-group-text" id="basic-addon1">Primera fecha</span>
            <input type="date" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1" formControlName="fecha1">
        </div>
        <div class="input-group mb-3" style="width: 300px;">
            <span class="input-group-text" id="basic-addon1">Segunda fecha</span>
            <input type="date" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1" formControlName="fecha2">
        </div>

        <div class="input-group mb-3" style="width: 300px;">
            <label class="input-group-text" for="inputGroupSelect01">Tipo de reporte</label>
            <select class="form-select" formControlName="tipoReporte">
                <option selected>Top 10 productos más vendidos en un intervalo de tiempo
                </option>
                <option>Top 5 clientes que más ganancias por compras han generado en un intervalo de
                    tiempo
                </option>
                <option> Top 5 clientes que más productos han vendido en un intervalo de tiempo
                </option>
                <option>Top 10 clientes que más pedidos han realizado en un intervalo de tiempo</option>
                <option>Top 10 clientes que más productos tienen a la venta</option>
            </select>
        </div>

        <button [disabled]="formReportes.invalid">
            Generar reporte
            <div class="arrow-wrapper">
                <div class="arrow"></div>
            </div>
        </button>
    </form>
    <h2>Reportes</h2>

    <table *ngIf="banderaTabla" mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <ng-container *ngFor="let columna of columnas" matColumnDef="{{columna.name}}">
          <th mat-header-cell *matHeaderCellDef> {{columna.titulo}} </th>
          <td mat-cell *matCellDef="let element"> {{element[columna.name]}} </td>
        </ng-container>
      
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
