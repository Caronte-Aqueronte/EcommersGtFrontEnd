<div class="dialog-container-confirm" [hidden]="!data.acierto">
    <h1 mat-dialog-title>Confirmacion</h1>
    <div mat-dialog-content>El articulo {{data.nombreProducto}}, fue agregado a tu carrito.</div>
</div>

<div class="dialog-container-error" [hidden]="data.acierto">
    <h1 mat-dialog-title>Error</h1>
    <div mat-dialog-content>El articulo {{data.nombreProducto}}, no fue agregado a tu carrito.</div>
</div>
